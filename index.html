<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>

<body>
    <div class="container">
        <div class="card">
            <h1 id="title">Memento</h1>
            <h3 id="artist">Nonoc</h3>
            <div class="img">
                <img src="images/Re Zero.jpg" alt="Cat">
            </div>

            <audio src="music/Re zero.mp3"></audio>
            <!-- Bar -->
            <div class="Bar-box" id="progressBar">
                <div class="duration-meter">
                    <div id="current">
                        0:00
                    </div>
                    <div id="duration">5:04</div>
                </div>
                <div class="bar-wrap">
                    <div class="progress-div" id="progress-div">
                        <div class="progress" id="progress"></div>
                    </div>
                </div>
            </div>
            <!-- controls -->
            <div class="controls">
                <i class="fas fa-backward" id="back" title="back"></i>
                <div class="play"><i class="fas fa-play" id="play" title="play"></i></div>
                <i class="fas fa-forward" id="for" title="next"></i>
            </div>
        </div>
    </div>
    <script src="music.js"></script>
</body>


</html>
